<!DOCTYPE html>
<html>
    <head>
        <title>Noughts And Crosses</title>
        <style>
          body {
            background-color: #ffffff;
            font-family: sans-serif;
          }
          
          .names {
            text-align: center;
            background-color: #87cefa;
            height: 300px;
          }
          
          .row div {
            padding: 10px;
            border: 1px solid black;
            height: 50px;
            width: 50px;
            float: left;
            margin: 1px;
          }
          
          .row {
            clear: both;
          }
        </style>

        <script>
            var currentPlayer = "O";
            function place(box) {
                if (box.innerText != "") return;

                box.innerText = currentPlayer;
                currentPlayer == "O" ? currentPlayer = "X" : currentPlayer = "O";  
                checkGameBoard();
            }

            function checkGameBoard() {
                // check the rows
                for (var i = 0; i <= 2; i++) {
                    var firstD1 = document.getElementById("0_" + i).innerText; 
                    var secondD2 = document.getElementById("1_" +i).innerText;
                    var thirdD1 = document.getElementById("2_" +i).innerText;

                    if(firstD1 =="") continue
                        if(firstD1 == secondD2 && firstD1 == thirdD1){
                            alert("The winner is player " + firstD1);
                        }
                }

                //check the columns
                for (var i = 0; i <= 2; i++) {
                    var firstD1 = document.getElementById(i + "_0").innerText; 
                    var secondD2 = document.getElementById(i + "_1").innerText;
                    var thirdD1 = document.getElementById(i + "_2").innerText;

                    if(firstD1 =="") continue
                        if(firstD1 == secondD2 && firstD1 == thirdD1){
                            alert("The winner is player " + firstD1);
                        }
                }

                // check diagonal one
                var firstD1 = document.getElementById("0_0").innerText; 
                var secondD1 = document.getElementById("1_1").innerText;
                var thirdD1 = document.getElementById("2_2").innerText;
                
                if(firstD1 == secondD1 && firstD1 == thirdD1){
                    alert("The winner is player " + firstD1);
                }

                // check diagonal two
                var firstD2 = document.getElementById("0_0").innerText; 
                var secondD2 = document.getElementById("1_1").innerText;
                var thirdD2 = document.getElementById("2_2").innerText;
                
                if(firstD2 == secondD2 && firstD2 == thirdD2){
                    alert("The winner is player " + firstD2);
                }
            }
        </script>
    </head>
    <body>
        <div class="names">
            <p>Hello trainer would you like a quest if so then great your quest is to beat me at a game of naughts and crosses. Do you want to accept the quest?</p>
            <button onclick="alert('quest accepted!');">Accept Quest</button>
            <div>
              <div class="row">
                <div id="0_0" class="div" onclick="place(this)"></div>
                <div id="1_0" class="div" onclick="place(this)"></div>
                <div id="2_0" class="div" onclick="place(this)"></div>
              </div>
              <div class="row">
                <div id="0_1" class="div" onclick="place(this)"></div>
                <div id="1_1" class="div" onclick="place(this)"></div>
                <div id="2_1" class="div" onclick="place(this)"></div>
              </div>
              <div class="row">
                <div id="0_2" class="div" onclick="place(this)"></div>
                <div id="1_2" class="div" onclick="place(this)"></div>
                <div id="2_2" class="div" onclick="place(this)"></div>
              </div>
            </div>
          </div>
    </body>
</html>
